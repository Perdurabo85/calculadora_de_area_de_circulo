<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área de Círculo II</title>
</head>
<body>
    <h1>Calcular Área de Círculo II</h1>
    <p>Calcular área de um círculo segundo o raio inserido pelo usuário, usando Constante em JavaScript</p>
    <script>
        let raio = prompt("Digite o raio");
        // Area = PI * R²
        const pi = 3.14;
        let area = pi * Math.pow(raio,2);
        alert("A área de um círculo com r=" + raio + " é igual a " + area);
    </script>
</body>
</html>
